  <body>
    <div class="part quiz_wrapper">
      <h1>第1問</h1>
      <h2>ROT13</h2>
      <div class="line"></div>
      <div class="sentence">
        <h3>ex1</h3>
        <p>Cipher: Uryyb, jbeyq!</p>
        <p>Plain : Hello, world!</p>
        <h3>ex2</h3>
        <p>Cipher: Gurer ner ab ubyvqnlf ng Henjn Uvtu Fpubby.</p>
        <p>Plain : There are no holidays at Urawa High School.</p>
        <h3>Quiz</h3>
        <p>Cipher:henxbfnv75gu</p>
        <p>Plain :????????????</p>
      </div>
      <div class="answer_wrapper" id="answer_wrapper"></div>
      <div class="next_wrapper">
        <a class="next hide link_text" href="../13F9BA">次の問題に進む</a>
      </div>
    </div>
    <script>
      const intervalId = setInterval(function () {
        if (document.getElementsByClassName("answer_button") !== undefined) {
          clearInterval(intervalId);
          if (intervalId !== undefined) {
            delete intervalId;
          }
          const answer_button = document
            .getElementsByClassName("answer_button")
            .item(0);
          const answer_input = document
            .getElementsByClassName("answer")
            .item(0);
          answer_button.addEventListener("click", async function () {
            const result = await checksha256(
              answer_input.value,
              "276ceefd508ec3c101052418928ea2ebd9eea444a11fd3433199bfa287470890"
            );
            if (result) {
              alert("正解です！");
              document
                .getElementsByClassName("next")
                .item(0)
                .classList.remove("hide");
            } else {
              alert("不正解です...");
            }
          });
        }
      }, 100);
    </script>
  </body>
